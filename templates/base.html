<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}üì∏ Fotos da Festa{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fonte infantil -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    /* ===== CORES LOONEY BABY ===== */
    :root {
      --azul: #7dd3fc;
      --azul-escuro: #2563eb;
      --amarelo: #fde68a;
      --rosa: #fbcfe8;
      --verde: #86efac;
      --texto: #1e293b;
    }

    /* ===== BASE ===== */
    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, var(--amarelo), var(--azul));
      font-family: 'Baloo 2', cursive;
      color: var(--texto);
    }

    main.container {
      max-width: 1200px;
      padding: 0 14px 60px;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      background: linear-gradient(90deg, var(--azul), var(--rosa));
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      border-radius: 0 0 24px 24px;
      padding: 10px 0;
    }

    .navbar-brand {
      font-weight: 800;
      color: #fff !important;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.25);
      text-align: center;
    }

    /* MOBILE */
    .navbar-brand {
      font-size: 1.1rem;
    }

    /* TABLET */
    @media (min-width: 576px) {
      .navbar-brand {
        font-size: 1.3rem;
      }
    }

    /* DESKTOP */
    @media (min-width: 992px) {
      .navbar-brand {
        font-size: 1.5rem;
      }
    }

    /* ===== BANNER TURMA ===== */
    .banner-turma {
      text-align: center;
      margin: 20px auto 30px;
      padding: 0 16px;
    }

    .banner-turma img {
      width: 100%;
      max-width: 420px;
      animation: float 3s ease-in-out infinite;
    }

    /* MOBILE PEQUENO */
    @media (max-width: 420px) {
      .banner-turma img {
        max-width: 260px;
      }
    }

    /* TABLET */
    @media (min-width: 576px) {
      .banner-turma img {
        max-width: 360px;
      }
    }

    /* DESKTOP */
    @media (min-width: 992px) {
      .banner-turma img {
        max-width: 420px;
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* ===== T√çTULOS ===== */
    h1, h2, h3, h4 {
      font-weight: 800;
      color: var(--azul-escuro);
      text-align: center;
    }

    /* ===== BOT√ïES ===== */
    .upload-btn {
      background: linear-gradient(90deg, var(--verde), #4ade80);
      border: none;
      border-radius: 20px;
      font-size: 1.1rem;
      font-weight: 700;
      padding: 14px;
      color: #065f46;
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
      transition: 0.25s ease;
    }

    .upload-btn:hover {
      transform: scale(1.04);
      box-shadow: 0 10px 24px rgba(0,0,0,0.3);
    }

    /* ===== CARDS ===== */
    .card {
      border: none;
      border-radius: 22px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.15);
      transition: 0.25s ease;
      overflow: hidden;
      background: #fff;
    }

    .card:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 18px 36px rgba(0,0,0,0.25);
    }

    /* ===== IMAGENS DA GALERIA ===== */
    .card-img-top {
      width: 100%;
      object-fit: contain; /* üî• N√ÉO CORTA MAIS */
      background: #fff;
    }

    /* MOBILE */
    .card-img-top {
      height: 150px;
    }

    /* TABLET */
    @media (min-width: 576px) {
      .card-img-top {
        height: 180px;
      }
    }

    /* DESKTOP */
    @media (min-width: 992px) {
      .card-img-top {
        height: 220px;
      }
    }

    /* ===== TEXTO VAZIO ===== */
    .empty-text {
      font-size: 1.1rem;
      text-align: center;
      color: #475569;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar mb-3">
    <div class="container-fluid justify-content-center">
      <a class="navbar-brand" href="{% url 'drive:index' %}">
        üéÇ Fotos do 1¬∫ Aninho do Vicente!
      </a>
    </div>
  </nav>

  <!-- BANNER TURMA -->
  <div class="banner-turma">
    <img src="/static/looney/turma.png" alt="Looney Tunes Baby">
  </div>

  <!-- CONTE√öDO -->
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
